<head>
	<title>Anycubic Interface</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/template.css">
	<link rel="stylesheet" type="text/css" href="../css/theme.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<html lang="en">
<!-- <img class="template-image" src="../templates/123.bmp" alt="preview"> -->
<img class="template-image" style="margin-left: 272px;" src="../templates/123.bmp" alt="preview">
<div id="container">
	<!-- Top bar -->
	<div class="top-bar" style="background: var(--purple-button-gradient);">
		<p class="page-title">Impression (Pause)</p>
	</div>
	<hr class="top-bar-hr" />
	<div id="bottom-container">

		<div class="dual-field-container mb-10">
			<div>
				<p class="text-field-description">Fichier</p>
				<div class="text-field"></div>
			</div>
			<div>
				<p class="text-field-description">Vitesse</p>
				<div class="text-field">
					<p class="text-field-description percentage">%</p>
				</div>
			</div>
		</div>

		<div class="dual-field-container mb-10">
			<div>
				<p class="text-field-description">Temps Écoule</p>
				<div class="text-field"></div>
			</div>
			<div>
				<p class="text-field-description">Progrès</p>
				<div class="text-field">
					<p class="text-field-description percentage">%</p>
				</div>
			</div>
		</div>

		<div class="dual-field-container" style="margin-bottom: 38px">
			<div>
				<p class="text-field-description">Temp. Buse</p>
				<div class="text-field"></div>
			</div>
			<div>
				<p class="text-field-description">Temp. Plateau</p>
				<div class="text-field"></div>
			</div>
		</div>

		<!-- Print button -->
		<div class="kobra-button kobra-button-flat kobra-green-button mb-10">
			<svg class="icon kobra-button-icon"><use xlink:href="../images/resume_circle.svg#icon"></use></svg>
			<p class="kobra-button-text">Continuer</p>
		</div>
		<div class="kobra-button kobra-button-flat kobra-orange-button mb-10">
			<svg class="icon kobra-button-icon"><use xlink:href="../images/stop_circle.svg#icon"></use></svg>
			<p class="kobra-button-text">Arrêter</p>
		</div>
		<div class="kobra-button kobra-button-flat kobra-purple-button mb-10">
			<svg class="icon kobra-button-icon"><use xlink:href="../images/control.svg#icon"></use></svg>
			<p class="kobra-button-text">Configuration</p>
		</div>


	</div>
</div>

<script type="text/javascript" src="../js/ruler.js"></script>

</html>
